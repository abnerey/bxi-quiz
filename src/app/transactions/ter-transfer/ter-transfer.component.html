<section class="container-fluid transfer">
  <div class="row">
    <div class="col-lg-8 transfer-card">
      <div class="row header">
        <div class="col-lg-6 header-text">
          Emisor
        </div>
        <div class="col-lg-6 header-text">
          Receptor
        </div>
      </div>
      <form class="form-row transfer-body" [formGroup]="formGroup">
        <div class="col-md-6 emisor">
          <div class="form-group">
            <select class="form-control form-control-lg" [formControl]="accountControl" [ngModel]="selectedAccountId" (ngModelChange)="onSelectAccount($event)">
              <option [ngValue]="'0'">Elija la cuenta Bancaria</option>
              <option *ngFor="let account of accounts" [ngValue]="account.number">{{account.number}}</option>
            </select>
          </div>
          <div class="form-group">
            <div class="input-group mb-3">
              <input type="text" class="form-control form-control-lg" [formControl]="amountControl" placeholder="Escribe el monto:" [(ngModel)]="amount">
              <div class="input-group-append">
                <span class="input-group-text">USD</span>
              </div>
            </div>
          </div>
          <div class="text-right balance-information" *ngIf="selectedAccount">
            <div class="before">
              <div class="">Saldo Ahora:</div>
              <div class="amount">{{selectedAccount.balance}}
                <span class="usd"> USD</span>
              </div>
            </div>
            <div class="after">
              <div class="">Saldo Después:</div>
              <div class="amount">{{(selectedAccount.balance - (amount || 0)) | number: '1.2-2' }}
                <span class="usd"> USD</span>
              </div>
            </div>
          </div>
        </div>
        <div class="col-lg-6 receptor">
          <div class="form-group">
            <label for="name">Receptor</label>
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <div class="input-group-text receptor-text">
                  <fa-icon [icon]="faUserAlt"></fa-icon>
                </div>
              </div>
              <input type="text" id="name" class="form-control receptor-input" placeholder="Nombre y apellido">
            </div>
          </div>
          <div class="form-group">
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <div class="input-group-text receptor-text">
                  <fa-icon [icon]="faIdCard"></fa-icon>
                </div>
              </div>
              <input type="text" class="form-control receptor-input" placeholder="DPI">
            </div>
          </div>
          <div class="form-group">
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <div class="input-group-text receptor-text">
                  <fa-icon [icon]="faMoneyCheck"></fa-icon>
                </div>
              </div>
              <input type="text" class="form-control receptor-input" placeholder="Nº de Cuenta">
            </div>
          </div>
          <div class="form-group">
            <label for="email">Enviar recibo a:</label>
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <div class="input-group-text receptor-text">
                  <fa-icon [icon]="faEnvelope"></fa-icon>
                </div>
              </div>
              <input type="email" id="email" class="form-control receptor-input" placeholder="Correo electrónico">
            </div>
          </div>
          <div class="form-group">
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <div class="input-group-text receptor-text">
                  <fa-icon [icon]="faPhone"></fa-icon>
                </div>
              </div>
              <input type="text" class="form-control receptor-input" placeholder="Teléfono">
            </div>
          </div>
          <div class="form-group">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="libreta">
              <label class="form-check-label" for="libreta">
                Agregar este contacto a la Libreta
              </label>
            </div>
          </div>
        </div>
        <div class="col-lg-12">
          <button type="submit" class="btn btn-primary trans-button">Enviar Pago</button>
        </div>
      </form>
    </div>
    <div class="col-lg-4">
      <div class="transfer-card">
        <div class="row header notebook">
          <div class="col-lg-12 header-text">
            Libreta
          </div>
          <div class="col-lg-12">
            <div class="transfer-body overflow">
              <ul class="list-group list-group-flush menu">
                <li class="list-group-item" *ngFor="let contact of notebook">
                  <fa-icon [icon]="faSquare" style="margin-right: 18px;"></fa-icon>
                  {{contact?.fullname}}
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
