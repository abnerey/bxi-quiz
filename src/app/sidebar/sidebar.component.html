<div class="user-sidebar">
  <div class="card">
    <div class="card-body">
      <div class="row sidebar-row">
        <div class="col-lg-12 card-header">
          <div *ngIf="clientInformation && clientInformation.photo">
            <div class="row">
              <div class="col-lg-5">
                <img src="{{clientInformation.photo}}" class="img-thumbnail avatar">
              </div>
              <div class="col-lg-7">
                <div class="dropdown">
                  <a class="btn dropdown-toggle">
                    {{clientInformation.name}} {{clientInformation.surname}}
                  </a>
                </div>
              </div>
              <div class="col-lg-12 lastConnection">
                <span>
                  {{clientInformation.lastConnection}}
                </span>
              </div>
            </div>
          </div>
        </div>
        <div class="col-lg-12 card-footer">

        </div>
      </div>
    </div>
  </div>
</div>
